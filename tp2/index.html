<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr>
            <td>A</td>
            <td>
                <table border="1" cellspacing="0" cellpadding="20">
                    <tr>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>F</td>
            <td align="center">G</td>
        </tr>
    </table>
</body>
</html>
